<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta name="robots" content="noindex" />
  <!-- Fast fallback if JS is blocked -->
  <meta http-equiv="refresh" content="0; url=/other">
  <link rel="canonical" href="https://www.iastune.in/other">
</head>
<body>
  <script>
    // Preserve any query/hash from the wrong URL
    const target = new URL('/other', location.origin);
    if (location.search) target.search = location.search;
    if (location.hash)   target.hash   = location.hash;
    location.replace(target.toString());
  </script>
</body>
</html>
