<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAS Tune Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }

        .launch-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: backgroundPulse 4s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
            animation: logoEntrance 2s ease-out;
        }

        @keyframes logoEntrance {
            0% { opacity: 0; transform: translateY(-50px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #feca57, #ff6b6b, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .launch-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 20px 60px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            animation: buttonEntrance 2s ease-out 1s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonEntrance {
            0% { opacity: 0; transform: translateY(50px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .launch-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(238, 90, 36, 0.6);
        }

        .launch-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .launch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .launch-button:hover::before {
            left: 100%;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .countdown-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .countdown-number {
            font-size: 12rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 0.6);
            animation: countdownPulse 1s ease-in-out;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes countdownPulse {
            0% { 
                transform: scale(0.5); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        .countdown-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); 
            }
            50% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); 
            }
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff6b6b;
            border-right: 6px solid #feca57;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
            animation: loadingPulse 2s ease-in-out infinite;
            display: none;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }



        .flower {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0) rotate(360deg); 
            }
        }

        .launch-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkleMove 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes sparkleMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .launch-button { 
                padding: 15px 40px; 
                font-size: 1.2rem; 
            }
            .countdown-number { font-size: 8rem; }
        }
    </style>
</head>
<body>
    <div class="launch-container" id="launchContainer">
        <div class="background-animation"></div>
        <div class="particles" id="particles"></div>
        

        
        <button class="launch-button" id="launchBtn">
            🚀 LAUNCH WEBSITE
        </button>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="countdown-container">
            <div class="countdown-number" id="countdownNumber">3</div>
            <div class="countdown-text" id="countdownText">Get Ready...</div>
        </div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="loading-text" id="loadingText">Launching IAS Tune...</div>
    </div>



    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create falling flowers
        function createFlowers() {
            const flowers = ['🌸', '🌺', '🌻', '🌷', '🌹', '💐', '🏵️', '🌼'];
            
            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flower.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(flower);

                // Remove flower after animation
                setTimeout(() => {
                    if (flower.parentNode) {
                        flower.parentNode.removeChild(flower);
                    }
                }, 5000);
            }

            // Create flowers continuously
            const flowerInterval = setInterval(createFlower, 200);
            
            // Stop creating flowers after 10 seconds
            setTimeout(() => {
                clearInterval(flowerInterval);
            }, 10000);
        }

        // Launch button functionality
        document.getElementById('launchBtn').addEventListener('click', function() {
            const launchContainer = document.getElementById('launchContainer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const countdownNumber = document.getElementById('countdownNumber');
            const countdownText = document.getElementById('countdownText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loadingTextEl = document.getElementById('loadingText');

            // Hide launch page
            launchContainer.style.display = 'none';
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';

            // Start flower animation immediately
            createFlowers();

            let count = 3;
            const countdownTexts = ['Get Ready...', 'Almost There...', 'Here We Go!'];
            
            // Show first number immediately
            countdownNumber.textContent = count;
            countdownText.textContent = countdownTexts[3 - count];
            
            const countdownInterval = setInterval(() => {
                count--;
                
                if (count >= 1) {
                    countdownNumber.textContent = count;
                    countdownText.textContent = countdownTexts[3 - count];
                    
                    // Trigger animation by removing and re-adding class
                    countdownNumber.style.animation = 'none';
                    setTimeout(() => {
                        countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 10);
                } else {
                    clearInterval(countdownInterval);
                    
                    // Hide countdown and show loading spinner
                    setTimeout(() => {
                        document.querySelector('.countdown-container').style.display = 'none';
                        loadingSpinner.style.display = 'block';
                        loadingTextEl.style.display = 'block';
                        
                        // Redirect after showing loading for a moment
                        setTimeout(() => {
                            window.location.href = 'https://www.iastune.in/';
                        }, 1500);
                    }, 500);
                }
            }, 3000);
        });

        // Initialize particles on load
        createParticles();

        // Add some interactive elements
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed) % window.innerWidth;
                const y = (e.clientY * speed) % window.innerHeight;
                particle.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
            });
        });
    </script>
