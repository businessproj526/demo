<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - IAStune | Your Questions Answered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ias-blue': '#1e40af',
                        'ias-light': '#3b82f6',
                        'ias-accent': '#06b6d4'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .search-glow {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.open {
            max-height: 500px;
        }
        .chevron {
            transition: transform 0.3s ease;
        }
        .chevron.rotate {
            transform: rotate(180deg);
        }
        .highlight {
            background-color: #fef08a;
            padding: 1px 2px;
            border-radius: 2px;
        }
        .category-enter {
            animation: slideInUp 0.6s ease-out forwards;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .faq-card {
            transition: all 0.3s ease;
        }
        .faq-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Hero Section -->
    <div class="gradient-bg text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4 animate-pulse">Frequently Asked Questions</h1>
            <p class="text-xl opacity-90">Your doubts, answered instantly.</p>
            <div class="mt-8 flex items-center justify-center space-x-2">
                <div class="w-12 h-1 bg-white rounded-full opacity-60"></div>
                <div class="w-8 h-1 bg-white rounded-full"></div>
                <div class="w-12 h-1 bg-white rounded-full opacity-60"></div>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="max-w-4xl mx-auto px-4 -mt-8 relative z-10">
        <div class="bg-white rounded-full shadow-2xl p-2 flex items-center">
            <div class="pl-4 pr-2">
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search your questions..." 
                class="flex-1 py-4 px-2 text-lg outline-none"
            >
            <button id="clearSearch" class="p-2 mr-2 text-gray-400 hover:text-gray-600 hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- FAQ Content -->
    <div class="max-w-6xl mx-auto px-4 py-16">
        <div id="faqContainer" class="grid lg:grid-cols-2 gap-8">
            <!-- FAQ categories will be populated here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-16">
            <div class="text-6xl mb-4">ðŸ¤”</div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No matching questions found</h3>
            <p class="text-gray-500">Try adjusting your search terms or browse our categories below.</p>
        </div>
    </div>

    <!-- Contact Prompt -->
    <div class="bg-gradient-to-r from-ias-blue to-ias-light text-white py-16">
        <div class="max-w-4xl mx-auto text-center px-4">
            <h2 class="text-3xl font-bold mb-4">Still have questions?</h2>
            <p class="text-xl mb-8 opacity-90">Our team is here to help you succeed in your UPSC journey.</p>
            <a href="https://forms.gle/LUZsdgBLSjTutLqWA" target="_blank" rel="noopener noreferrer" class="inline-block bg-white text-ias-blue px-8 py-4 rounded-full font-semibold text-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-lg">
                Contact Us
            </a>
        </div>
    </div>

    <script>
        // FAQ Data
        const faqData = {
            "General": [
                {
                    question: "What is IAStune?",
                    answer: "IAStune is a comprehensive platform designed specifically for UPSC/APPSC aspirants to learn through interactive mind maps and immersive role-based simulations. We make complex topics easy to understand and remember."
                },
                {
                    question: "Is IAStune suitable for beginners?",
                    answer: "Absolutely! Our content is carefully structured from basics to advanced levels, making it perfect for first-time aspirants as well as experienced candidates looking to strengthen their preparation."
                }
            ],
            "Mind Maps": [
                {
                    question: "Are mind maps printable?",
                    answer: "Yes, you can easily export all mind maps as high-quality PDF files or PNG images for offline study and printing. Perfect for creating your own study materials."
                },
                {
                    question: "Do mind maps cover the entire UPSC syllabus?",
                    answer: "Yes, our mind maps comprehensively cover all major subjects and topics in the UPSC syllabus. We regularly update them based on the latest exam patterns and current affairs."
                }
            ],
            "Simulations": [
                {
                    question: "What are role-play simulations?",
                    answer: "These are interactive scenarios where you step into the shoes of historical figures or administrative officers to make critical decisions. This helps you understand topics deeply through practical application and real-world context."
                },
                {
                    question: "Can I try a simulation for free?",
                    answer: "Yes! We offer free demo simulations so you can experience our unique learning approach before subscribing. Try them out to see how engaging learning can be."
                }
            ],
            "Pricing": [
                {
                    question: "Is there a free trial?",
                    answer: "Yes, we offer a comprehensive 7-day free trial with access to limited features. This gives you enough time to explore our platform and see how it fits your learning style."
                },
                {
                    question: "What payment methods do you accept?",
                    answer: "We accept all major payment methods including UPI, debit/credit cards, net banking, and digital wallets. All transactions are secure and encrypted."
                }
            ],
            "Technical": [
                {
                    question: "Do I need special software to use IAStune?",
                    answer: "No special software required! IAStune works perfectly on any modern web browser. You can access it on your computer, tablet, or smartphone with an internet connection."
                },
                {
                    question: "Can I access content offline?",
                    answer: "While the platform requires internet for full functionality, you can download mind maps and certain materials for offline study. We're working on expanding offline capabilities."
                }
            ],
            "Payments": [
                {
                    question: "Are there any hidden charges?",
                    answer: "No hidden charges whatsoever! Our pricing is completely transparent. What you see is what you pay, with no surprise fees or additional costs."
                },
                {
                    question: "Can I get a refund if I'm not satisfied?",
                    answer: "Yes, we offer a 30-day money-back guarantee if you're not completely satisfied with our platform. Your success is our priority, and we stand behind our product."
                }
            ]
        };

        let openAccordions = new Set();

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function createFAQCard(question, answer, categoryName, index) {
            const cardId = `${categoryName}-${index}`;
            const isOpen = openAccordions.has(cardId);
            
            return `
                <div class="faq-card bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 mb-4">
                    <button class="w-full p-6 text-left flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-ias-light focus:ring-opacity-50 rounded-xl" 
                            onclick="toggleAccordion('${cardId}')">
                        <span class="font-bold text-lg text-gray-800 pr-4">${question}</span>
                        <svg class="w-6 h-6 text-ias-blue chevron ${isOpen ? 'rotate' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="accordion-content ${isOpen ? 'open' : ''}" id="content-${cardId}">
                        <div class="px-6 pb-6 text-gray-600 leading-relaxed">
                            ${answer}
                        </div>
                    </div>
                </div>
            `;
        }

        function createCategorySection(categoryName, faqs, searchTerm = '') {
            const filteredFaqs = faqs.filter(faq => 
                faq.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                faq.answer.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredFaqs.length === 0) return '';

            const faqCards = filteredFaqs.map((faq, index) => 
                createFAQCard(
                    highlightText(faq.question, searchTerm),
                    highlightText(faq.answer, searchTerm),
                    categoryName,
                    index
                )
            ).join('');

            return `
                <div class="category-section category-enter">
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold text-ias-blue mb-6 flex items-center">
                            <div class="w-1 h-8 bg-ias-accent rounded-full mr-4"></div>
                            ${categoryName}
                        </h2>
                        ${faqCards}
                    </div>
                </div>
            `;
        }

        function renderFAQs(searchTerm = '') {
            const container = document.getElementById('faqContainer');
            const noResults = document.getElementById('noResults');
            
            let html = '';
            let hasResults = false;

            Object.entries(faqData).forEach(([category, faqs]) => {
                const categoryHtml = createCategorySection(category, faqs, searchTerm);
                if (categoryHtml) {
                    html += categoryHtml;
                    hasResults = true;
                }
            });

            container.innerHTML = html;
            
            if (hasResults) {
                noResults.classList.add('hidden');
            } else {
                noResults.classList.remove('hidden');
            }
        }

        function toggleAccordion(cardId) {
            const content = document.getElementById(`content-${cardId}`);
            const chevron = content.previousElementSibling.querySelector('.chevron');
            
            // Close other accordions in the same category
            const categoryName = cardId.split('-')[0];
            openAccordions.forEach(id => {
                if (id.startsWith(categoryName) && id !== cardId) {
                    const otherContent = document.getElementById(`content-${id}`);
                    const otherChevron = otherContent.previousElementSibling.querySelector('.chevron');
                    otherContent.classList.remove('open');
                    otherChevron.classList.remove('rotate');
                    openAccordions.delete(id);
                }
            });

            // Toggle current accordion
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                chevron.classList.remove('rotate');
                openAccordions.delete(cardId);
            } else {
                content.classList.add('open');
                chevron.classList.add('rotate');
                openAccordions.add(cardId);
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const clearButton = document.getElementById('clearSearch');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            renderFAQs(searchTerm);
            
            if (searchTerm) {
                clearButton.classList.remove('hidden');
            } else {
                clearButton.classList.add('hidden');
            }
        });

        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.classList.add('hidden');
            renderFAQs();
        });

        // Initialize
        renderFAQs();

        // Add search focus effect
        searchInput.addEventListener('focus', () => {
            searchInput.parentElement.classList.add('search-glow');
        });

        searchInput.addEventListener('blur', () => {
            searchInput.parentElement.classList.remove('search-glow');
        });
    </script>
